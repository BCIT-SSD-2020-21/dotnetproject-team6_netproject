<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GiftWishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="assets/css/checkbox-delete.css">
    <link rel="stylesheet" href="assets/css/checkbox.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/OcOrato---Login-form-1.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/wishlist.css">
</head>

<body>
    <form id="form" style="font-family: Quicksand, sans-serif;width: 320px;padding: 40px;">
        <h1 style="color:rgb(193,166,83);">WishBucket</h1>
        <h2 class="text-center" style="color:rgb(193,166,83);">Login</h2>
        <div class="form-group"><label>Username</label><input class="form-control formum" type="email" placeholder="Email" required=""></div>
        <div class="form-group"><label>Password</label><input class="form-control formum" type="password" placeholder="Password" required=""></div>
        <div class="form-group d-flex justify-content-center align-items-center" style="text-align: center;"><label class="my-auto">Remember Thee</label>
            <div class="round" style="margin-left: 14px;"><input type="checkbox" id="checkbox"><label for="checkbox"></label></div>
        </div>
        <div style="text-align: center;"><button class="btn btn-light d-inline-block my-auto" style="height: 100%;margin-bottom: 10px;background-color: rgb(106,176,209);border-radius: 12px;" type="button">GO</button></div>
        <div class="d-flex justify-content-center" style="text-align: center;min-height: 175px;background: url(&quot;assets/img/distorted_square.png&quot;) center / cover no-repeat;"><button class="btn btn-light d-inline-block my-auto" style="height: 100%;margin-bottom: 10px;background-color: rgb(106,176,209);border-radius: 12px;width: 160px;" type="button">Register</button></div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
